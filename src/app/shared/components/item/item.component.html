<div (click)="handleSong(item.key)">
    <a [routerLink]="[link]" class="block w-full rounded-md" [style.aspectRatio]="ratio">
        <img src="{{item.imageUrl || item.thumbnail || item.thumbURL || imgNotFound}}" class="rounded-md"
            loading="lazy" />
        <p class="line-clamp-1 font-semibold text-sm">{{item?.title | titlecase}}</p>
    </a>
</div>
