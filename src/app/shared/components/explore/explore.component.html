<div class="px-4">
    <ng-container *ngIf="data.length === 0; else elseBlock">
        <app-explore-skeleton [ratio]="ratio"></app-explore-skeleton>
    </ng-container>
    <ng-template #elseBlock>
        <div>
            <h1 class="mb-5 font-semibold text-xl">{{name}}</h1>
            <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
                <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4">
                    <ng-container *ngFor="let item of data">
                        <app-item [ratio]="ratio" [item]="item"></app-item>
                    </ng-container>
                </div>
            </div>
        </div>
    </ng-template>
</div>
