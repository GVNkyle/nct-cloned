<div class="px-4">
    <ng-container *ngIf="!data; else block">
        <app-explore-skeleton ratio="1/1"></app-explore-skeleton>
    </ng-container>
    <ng-template #block>
        <div>
            <h1 class="mb-5 font-semibold">Nghệ Sĩ:</h1>
            <div class="flex items-center gap-4 mb-5 cursor-pointer">
                <p (click)="changeGender(0)" class="py-2 px-4 shadow-sm"
                    [ngClass]="{'bg-blue-500 text-white' : gender === 0}">Nhóm nhạc</p>
                <p (click)="changeGender(1)" class="py-2 px-4 shadow-sm"
                    [ngClass]="{'bg-blue-500 text-white' : gender === 1}">Nam</p>
                <p (click)="changeGender(2)" class="py-2 px-4 shadow-sm"
                    [ngClass]="{'bg-blue-500 text-white' : gender === 2}">Nữ</p>
            </div>
            <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4">
                <ng-container *ngFor="let item of data">
                    <a [routerLink]="'/artist/' + item.shortLink">
                        <div class="rounded-md overflow-hidden w-full aspect-[1/1]">
                            <img [src]="item.imageUrl || imgNotFound" [alt]="item.name" loading="lazy" width="100%"
                                height="100%" class="border">
                        </div>
                    </a>
                </ng-container>
            </div>
        </div>
    </ng-template>
</div>
