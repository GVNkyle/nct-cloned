<ng-container *ngIf="!data;else block">
    <div class="p-4">
        <app-explore-skeleton ratio="1/1"></app-explore-skeleton>
    </div>
</ng-container>
<ng-template #block>
    <div class="px4">
        <h1 class="mb-5 font-semibold text-xl">Tổng Hợp Topic</h1>
        <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-4">
            <ng-container *ngFor="let item of data?.topic">
                <app-item [item]="item" type="topics"></app-item>
            </ng-container>
        </div>
    </div>
</ng-template>
