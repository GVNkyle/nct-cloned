<div id="container" class="px-4">
    <div class="flex md:flex-row flex-col">
        <div class="flex items-center justify-center md:w-auto w-full">
            <div class="w-[238px] max-w-full aspect-[1/1] bg-gray-400 rounded-md">
                <img class="rounded-md" src={{data?.playlist?.thumbnail}} />
            </div>
        </div>
        <div class="flex-1 md:ml-5 ml-0 md:mt-0 mt-5">
            <div>
                <div>Playlist: {{data?.playlist?.title}}</div>
            </div>
            <div class="flex items-center mt-4">
                <div class="flex items-center mr-3">
                    <ng-container *ngFor="let item of data?.playlist?.artists">
                        <a [routerLink]="item.link" class="w-5 h-5 bg-gray-500 rounded-full">
                            <img src="{{item.imageUrl}}" alt="{{item.name}}" class="rounded-full" loading="eager">
                        </a>
                    </ng-container>
                </div>
                {{artistName}}
            </div>
            <p class="mt-4">
                {{data?.playlist?.dateCreate | date: 'longDate'}}
            </p>
        </div>
    </div>
    <div class="flex mt-5">
        <span>Tags: </span>
        <div class="flex items-center flex-wrap gap-2 ml-2">
            <ng-container *ngFor="let item of data?.playlist?.listTag">
                <p class="bg-gray-200 rounded-sm px-2 py-1 line-clamp-1">
                    {{item.name}}
                </p>
            </ng-container>
        </div>
    </div>
    <div class="mt-4 mb-5 font-semibold text-xl">
        <h1>Bài hát</h1>
        <app-wrap-song [songs]="data?.playlist?.songs"></app-wrap-song>
    </div>
</div>
